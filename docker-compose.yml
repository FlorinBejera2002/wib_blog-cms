version: '3.8'

services:
  strapi:
    container_name: wib-cms-strapi
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-wib_cms}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-wib_cms}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      NODE_ENV: production
    volumes:
      - ./public/uploads:/opt/app/public/uploads
      - ./.tmp:/opt/app/.tmp
    ports:
      - '1337:1337'
    networks:
      - wib-cms
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    container_name: wib-cms-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-wib_cms}
      POSTGRES_USER: ${DATABASE_USERNAME:-wib_cms}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
    volumes:
      - wib-cms-pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - wib-cms
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USERNAME:-wib_cms}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  wib-cms-pgdata:

networks:
  wib-cms:
    driver: bridge
