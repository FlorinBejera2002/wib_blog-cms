# Nginx reverse proxy configuration for Strapi CMS
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled/
#
# Serves:
#   admin.asigurari.ro â†’ Strapi admin panel + API

upstream strapi_backend {
    server 127.0.0.1:1337;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name admin.asigurari.ro;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.asigurari.ro;

    # SSL certificates (use certbot / Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/admin.asigurari.ro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.asigurari.ro/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max upload size (match Strapi's 10MB limit)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # Strapi API endpoints
    location /api/ {
        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_cache_bypass $http_upgrade;

        # CORS headers for Symfony frontend
        add_header Access-Control-Allow-Origin "https://www.asigurari.ro" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Strapi uploads (media files)
    location /uploads/ {
        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache media files aggressively
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Strapi admin panel
    location /admin {
        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /_health {
        proxy_pass http://strapi_backend;
        access_log off;
    }

    # Default: proxy everything else to Strapi
    location / {
        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
